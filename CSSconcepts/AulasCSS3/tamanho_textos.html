<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tamanho de Textos</title>

        <style type="text/css">

            div{
                font-size: 20px;
            }
            .texto{
                /*
                px -> tamanho fixo
                % ->  tamanho relativo
                em -> tamanho relativo ao 
                container pai
                */
                /*font-size: 32px;*/
                font-size: 2em;
            }

            .texto2{
                font-size: 1em;
            }

        </style>
    </head>
    <body>
        
        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo2</p>
        </div>

    </body>
</html>
