<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" >
</head>
<body>
    
    <div id="destaque">Área de conteúdo</div>
    <h1 class="vermelho">Título do site</h1>
    <p>Subtítulo</p>

    <ul>
        <li class="primeiro">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="executar()">Clique Aqui</button>

    <script type="text/javascript">
        
        function executar(){
            const obj = document.querySelector('li.primeiro')
            obj.innerHTML = "teste"
            obj.classList.add("destaque")
        }
        //const obj = document.getElementById('destaque')
        
        


    </script>

</body>
</html>
