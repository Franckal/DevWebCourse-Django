<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Elementos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" >
</head>

<body>
    
    <!-- <div id="conteudo">conteudo</div> -->


    <ul id="itens">
        <li>Pedro</li>
        <li>Ana</li>
    </ul>

    <hr>

    <p id="item-clonar">Jussara</p>

    <button onclick="adicionar()">adicionar</button>
    <button onclick="remover()">remover</button>
    <script type="text/javascript">

        //const obj = document.getElementById('conteudo')
        //obj.textContent = "Jamilton"
        //obj.innerHTML = "<p style='color:red'>Jamilton</p>"
        
        const ul = document.getElementById('itens')
        const li = document.createElement('li')
        //const ulFilha = document.createElement('ul')
        //const liFilha = document.createElement('li')
        //liFilha.textContent = "li Criada"
        //ulFilha.appendChild(liFilha)
        //li.textContent = "Franck"
        const texto = document.createTextNode('Franck')
        function adicionar(){
           // li.appendChild(texto)
            //ul.appendChild(li)
            li.appendChild(texto)
            ul.insertBefore(li, ul.children[0])

            const itemClonar = document.getElementById('item-clonar')
            const item = itemClonar.cloneNode(true)
            ul.appendChild(item)
        }   
        function remover(){
            ul.removeChild(li)
        } 
        </script>

</body>
</html>
